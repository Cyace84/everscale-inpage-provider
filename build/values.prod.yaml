service:
  port: 80

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: 'true'
  hosts:
    - host: broxus.gitlab.io/everscale-inpage-provider
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: broxus.gitlab.io-everscale-inpage-provider-tls
      hosts:
        - broxus.gitlab.io/everscale-inpage-provider

livenessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
